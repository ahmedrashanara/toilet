<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; }
        #container3D { position: absolute; top: 0; }
        #loadModelButton { position: absolute; top: 10px; left: 10px; z-index: 1; }
    </style>
</head>
<body>

    <div id="container3D"></div>
    <button id="loadModelButton">Load 3D Model</button>

    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container3D").appendChild(renderer.domElement);

        // Set clearColor with alpha channel for transparency
        renderer.setClearColor(0x000000, 0);

        const loader = new GLTFLoader();
        let object;

        const topLight = new THREE.DirectionalLight(0xffffff, 1);
        topLight.position.set(5, 5, 5);
        scene.add(topLight);

        const ambientLight = new THREE.AmbientLight(0x333333, 1);
        scene.add(ambientLight);

        const controls = new OrbitControls(camera, renderer.domElement);

        window.addEventListener("resize", function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        document.getElementById("loadModelButton").addEventListener("click", function () {
            loader.load(
                'C:/Users/Roshni/Documents/rabsfile/model.gltf',
                function (gltf) {
                    console.log("Model loaded:", gltf);
                    if (object) {
                        scene.remove(object);
                    }
                    object = gltf.scene;
                    scene.add(object);
                },
                function (xhr) {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                function (error) {
                    console.error("Error loading model:", error);
                }
            );
        });

        animate();
    </script>

</body>
</html>
